<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao 지도 시작하기</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=1c8a92842824d1ea580a70379e7fc88d"></script>
    <script>
        function getGeolocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showLocation);
            }
        }
        function showLocation(location){
            let lat=0.0, long=0.0;
            lat=location.coords.latitude ;
            long = location.coords.longitute;
            var container = document.getElementById('map');
            var options = {
                center: new kakao.maps.LatLng(lat,long),
                level: 3
            };

            var map=new kakao.maps.Map(container,options);

            var markerPosition = new kakao.maps.Lating(lat,long);

            var marker = new kakao.maps.Marker({
                position: markerPosition
            });

            marker.setMap(map);

            var mapTypeControl = new kakao.maps.MapTypeControl();

            map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);
           };
    </script>
       
    
</head>
<body onload="getGeolocation();">
    <div id="map" style="width:500px;height:400px;"></div> 
</body>
</html>
